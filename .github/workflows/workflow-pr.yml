name: PR Workflow

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  generate-tag:
    name: Generate tag
    uses: ./.github/workflows/generate-tag.yml

  generate-environment-workspace-name:
    runs-on: ubuntu-latest
    steps:
      - name: Generate workspace name
        id: name_workspace
        run: |
          workspace=${{ github.event.number }}$GITHUB_HEAD_REF
          workspace=${workspace//-}
          workspace=${workspace//_}
          workspace=${workspace//\/}
          workspace=${workspace:0:11}
          workspace=$(echo ${workspace} | tr '[:upper:]' '[:lower:]')
          echo "name=${workspace}" >> $GITHUB_OUTPUT
          echo ${workspace}
    outputs:
      environment_workspace_name: ${{ steps.name_workspace.outputs.name }}

  static-analysis:
    name: Run static analysis checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: "0"
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25"
      - run: make go-lint
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
        if: always()
        with:
          sarif_file: test-results/golangci-lint.sarif

  go-test:
    name: Go test
    uses: ./.github/workflows/go-test.yml

  build:
    name: Build, Scan & Push Images
    needs: [generate-tag, go-test]
    uses: ./.github/workflows/build-push-images.yml
    with:
      docker_tag: ${{ needs.generate-tag.outputs.tag }}
    secrets:
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  plan-account:
    strategy:
      matrix:
        include:
          - workspace_name: development
            oidc_role: oidc-lpa-store-pull-request
            default_role: lpa-store-development-ci
            management_role: lpa-store-management-ci
            shared_role: lpa-store-shared-development-ci
          - workspace_name: preproduction
            oidc_role: oidc-lpa-store-pull-request
            default_role: lpa-store-preproduction-pull-request-ci
            management_role: lpa-store-management-ci
            shared_role: lpa-store-shared-development-ci
          - workspace_name: production
            oidc_role: oidc-lpa-store-pull-request
            default_role: lpa-store-production-pull-request-ci
            management_role: lpa-store-management-ci
            shared_role: lpa-store-shared-development-ci
    name: "TF Plan Account: ${{ matrix.account }}"
    uses: ./.github/workflows/account-deploy.yml
    with:
      workspace_name: ${{ matrix.workspace_name }}
      oidc_role: ${{ matrix.oidc_role }}
      default_role: ${{ matrix.default_role }}
      management_role: ${{ matrix.management_role }}
      shared_role: ${{ matrix.shared_role }}

  plan-environment:
    strategy:
      matrix:
        environment:
          - preproduction
          - production
    name: "TF Plan Environment: ${{ matrix.environment }}"
    needs: [generate-tag]
    uses: ./.github/workflows/env-deploy.yml
    with:
      workspace_name: ${{ matrix.environment }}
      version_tag: ${{ needs.generate-tag.outputs.tag }}
    secrets:
      allowlist_deploy_key: ${{ secrets.SSH_PRIVATE_KEY_ALLOW_LIST_REPOSITORY }}
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      github_access_token: ${{ secrets.GITHUB_TOKEN }}

  deploy-pr-env:
    name: Deploy PR Environment
    needs:
      [
        build,
        static-analysis,
        generate-tag,
        generate-environment-workspace-name,
      ]
    uses: ./.github/workflows/env-deploy.yml
    with:
      workspace_name: ${{ needs.generate-environment-workspace-name.outputs.environment_workspace_name }}
      version_tag: ${{ needs.generate-tag.outputs.tag }}
      apply: true
    secrets:
      allowlist_deploy_key: ${{ secrets.SSH_PRIVATE_KEY_ALLOW_LIST_REPOSITORY }}
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      github_access_token: ${{ secrets.GITHUB_TOKEN }}

  test-pr-env:
    name: Test PR Environment
    needs: [deploy-pr-env]
    uses: ./.github/workflows/env-test.yml
    with:
      base_url: ${{ needs.deploy-pr-env.outputs.base_url }}
    secrets:
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      jwt_secret_key: ${{ secrets.JWT_SECRET_KEY }}
