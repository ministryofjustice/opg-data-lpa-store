name: Validate OpenAPI spec

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4.3.0
        with:
          node-version: lts/*
      - run: npx @redocly/cli lint ./docs/openapi/openapi.yaml
