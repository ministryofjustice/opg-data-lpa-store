name: "[Job] Generate tag"

on:
  workflow_call:
    outputs:
      tag:
        description: "Semver tag of this commit/deployment"
        value: ${{ jobs.generate_tag.outputs.tag }}

jobs:
  generate_tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.semver_tag.outputs.tag }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: "0"
      - name: Extract branch name
        run: |
          if [ "$GITHUB_REF" == "refs/heads/main" ]; then
            echo BRANCH_NAME=main >> $GITHUB_ENV
          else
            branch=${{ github.head_ref }}
            branch=${branch//-}
            branch=${branch//_}
            branch=${branch//\/}
            echo BRANCH_NAME=${branch} >> $GITHUB_ENV
          fi
      - name: Bump version
        id: semver_tag
        uses: ministryofjustice/opg-github-actions/actions/semver@9c80e2dfa5701930bcd444f26081c1183d951409 # v4.3.2
        with:
          create_release: false
          default_bump: minor
          prerelease: ${{ github.ref_name == 'main' && 'false' || 'true' }}
