name: "[Job] Generate tag"

on:
  workflow_call:
    outputs:
      tag:
        description: "Semver tag of this commit/deployment"
        value: ${{ jobs.generate_tag.outputs.tag }}

jobs:
  generate_tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.semver_tag.outputs.created_tag }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: "0"
      - name: Extract branch name
        run: |
          if [ "$GITHUB_REF" == "refs/heads/main" ]; then
            echo BRANCH_NAME=main >> $GITHUB_ENV
          else
            branch=${{ github.head_ref }}
            branch=${branch//-}
            branch=${branch//_}
            branch=${branch//\/}
            echo BRANCH_NAME=${branch} >> $GITHUB_ENV
          fi
      - name: Bump version
        id: semver_tag
        uses: ministryofjustice/opg-github-actions/.github/actions/semver-tag@78208f9a60e457c51a35a5fd8502606d734981eb # v4.0.0
        with:
          default_bump: minor
          releases_enabled: false
